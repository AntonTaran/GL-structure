<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css">
</head>
<body>
<main class="wrapper">
   
   <div class="container">
      <div class="modal-overlay"></div>
      <div class="zoom-controls">
         <button class="zoom-control decrease-zoom"></button>
         <button class="zoom-control increase-zoom"></button>
         <button class="zoom-control fullscreen-mode"></button>
      </div>
      <div id="body"></div>
      <div class="chart" id="collapsable-example"></div>
   
      <div class="additional-info-modal">
         <div class="modal-header">
            <div class="title">Info</div>
            <span class="close-btn"></span>
         </div>
         
         <div class="modal-content">
            <div class="image-holder"></div>
            <div class="personal-info">
               <h4 class="title name"></h4>
               <div class="position"></div>
            </div>
   
            <div class="personal-info">
               <h4 class="title name"></h4>
               <div class="projects"></div>
            </div>
         </div>
         
         <div class="modal-post-info"></div>
         <div class="modal-project-info"></div>
      </div>
   </div>

</main>

<script type="text/javascript" src='https://d3js.org/d3.v3.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.compatibility.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./build/index.bundle.js"></script>

<script>

</script>
</body>
</html>
